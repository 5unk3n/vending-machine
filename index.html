<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>벤딩 머신</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <h1 class="a11y-hidden">Cola-Cola</h1>
      <a href="#">
        <img class="logo" src="img/Group.png" alt="" />
      </a>
    </header>

    <main>
      <div class="container">
        <section class="vending-machine">
          <h2 class="a11y-hidden">자판기</h2>
          <ul id="machineMenu" class="machine-menu"></ul>
          <div class="machine-control">
            <div class="money">
              <span>잔액 :</span>
              <span id="balance">0 원</span>
            </div>
            <button id="changeButton" class="btn">거스름돈 반환</button>
            <input
              id="depositInput"
              class="deposit-amount"
              type="number"
              placeholder="입금액 입력"
              step="100"
              min="0"
            />
            <button id="depositButton" class="btn deposit">입금</button>
            <ul id="selectMenu" class="menu-list"></ul>
            <button id="buyButton" class="btn buy">획득</button>
          </div>
        </section>
        <div class="container2">
          <section class="my-money">
            <h2 class="a11y-hidden">소지금</h2>
            <div class="money">
              <span>소지금 :</span>
              <span id="money">0 원</span>
            </div>
          </section>
          <section class="purchased">
            <h2>획득한 음료</h2>
            <ul id="purchasedMenu" class="menu-list"></ul>
            <p id="totalPrice" class="total-price">총금액 : 0 원</p>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
